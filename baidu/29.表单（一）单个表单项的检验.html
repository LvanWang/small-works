<style type="text/css">
	div{
		width: 320px;
		margin: 50px auto;
	}
	label{
		font-size:16px;
		font-family: '微软雅黑'

	}
	input{
		width: 200px;
		height: 30px;
		padding: 0;
		border-radius:  8px;
		border-width: 1px 
	}
	button{
		font-size:16px;
		font-family: '微软雅黑';
		margin-left:10px ; 
		height: 30px;
		background: rgb(47, 121, 186);
		border-radius: 8px;
		border:none;
		cursor: pointer;
		color: #fff;
	
	}
	p{
		padding-top:10px;
		padding-left:36px;

	}
</style>

</head>
<body>
	<div>
	<label>名称 <input><button>验证</button></label>
	<p>请输入4〜16个字符</p>
	</div>
</body>
<script type="text/javascript">
	var text=document.getElementsByTagName('input')[0];
	var btn=document.getElementsByTagName('button')[0];
	var p=document.getElementsByTagName('p')[0];
	btn.onclick=function () {
		var value=text.value
		if (verify(value)>=4&&verify(value)<=16) {
			p.innerHTML='输入正确！'
			p.style.color='green'
			text.style.borderColor='green'
		}else{
			if (value=='')
				p.innerHTML='姓名不能为空！'
			else
				p.innerHTML='请输入4〜16个字符!'

			p.style.color='red'
			text.style.borderColor='red'
		}
	}

	function verify(str){
		var num=0
		for (var i = 0; i < str.length; i++) {
			if (str.charCodeAt(i)<=128)
				num++
			else
				num+=2
		}
		return num
	}

</script>
